<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="all">Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button>delete</button>
      </li>
    </ul>
    <script>
      // Q- Make remove all button work  and make individual delete btn work
      //   Solution:
      let allDelBtn = document.getElementById("all");
      let lis = document.querySelectorAll("li");
      for (let i = 0; i < lis.length; i++) {
        let DelBtn = lis[i].querySelector("button");
        console.log(DelBtn);
        DelBtn.addEventListener("click", () => {
          lis[i].remove();
        });
      }

      allDelBtn.addEventListener("click", () => {
        let body = document.querySelector("body");
        body.remove();
      });
    </script>
  </body>
</html>
